{% load i18n %}

<div class="modal-header">
    <h3 class="modal-title">{% trans "Delete Employee" %}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body"> 
    <form action="" method="POST">
        {% csrf_token %}  
        {% trans "Are you sure you want to delete this employee" %}
        <strong>{{partsnumber.partnumber}} </strong>
        </div>
        <div class="modal-footer">
        <button type="submit" class="delete-employee-btn btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'employee:employee_index' %}" class="btn btn-warning" data-dismiss="modal">{% trans "Cancel" %}</a>
    </form>
</div>
     
{% include 'common/modal/_modal_footer.html' %}
